    :root {

      --accent: #6cf3c8;

    body {

      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 0%, rgba(108, 243, 200, 0.18), transparent 55%),

      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 42rem;
      text-align: center;
    }
    .error-code {
      font-size: clamp(6rem, 15vw, 10rem);
      font-weight: 700;
      line-height: 1;

      background-clip: text;
    }

      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.95rem 1.9rem;
      border-radius: 0.95rem;
      background: var(--accent);
      color: #02150b;
      font-weight: 600;
      text-decoration: none;
      transition: transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 22px 44px rgba(108, 243, 200, 0.28);
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 50px rgba(108, 243, 200, 0.36);
    }
    .links {
      margin-top: 2.5rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      color: var(--accent);
